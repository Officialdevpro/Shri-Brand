<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart API Tester â€” Shri Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0f0f11;
            --surface: #1a1a1f;
            --surface-2: #232329;
            --border: #2e2e36;
            --text: #e4e4e7;
            --text-muted: #8b8b97;
            --accent: #7c3aed;
            --accent-light: #a78bfa;
            --green: #10b981;
            --red: #ef4444;
            --orange: #f59e0b;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 28px;
        }

        /* â”€â”€â”€ Auth Bar â”€â”€â”€ */
        .auth-bar {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .auth-bar label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .auth-bar input {
            flex: 1;
            min-width: 180px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text);
            font-size: 0.85rem;
            font-family: inherit;
        }

        .auth-bar input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .auth-status {
            font-size: 0.78rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .auth-status.ok {
            background: rgba(16, 185, 129, .15);
            color: var(--green);
        }

        .auth-status.no {
            background: rgba(239, 68, 68, .15);
            color: var(--red);
        }

        /* â”€â”€â”€ Layout â”€â”€â”€ */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .panel-header {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-header h2 {
            font-size: 1rem;
            font-weight: 600;
        }

        .panel-body {
            padding: 16px 20px;
            max-height: 520px;
            overflow-y: auto;
        }

        .panel-body::-webkit-scrollbar {
            width: 5px;
        }

        .panel-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .panel-body::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        /* â”€â”€â”€ Buttons â”€â”€â”€ */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 7px 14px;
            font-size: 0.78rem;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-green {
            background: var(--green);
            color: #fff;
        }

        .btn-red {
            background: var(--red);
            color: #fff;
        }

        .btn-orange {
            background: var(--orange);
            color: #000;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.72rem;
        }

        /* â”€â”€â”€ Product Card â”€â”€â”€ */
        .product-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--surface-2);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: border 0.2s;
            border: 1px solid transparent;
        }

        .product-card:hover {
            border-color: var(--border);
        }

        .product-card img {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            background: var(--border);
        }

        .product-info {
            flex: 1;
            min-width: 0;
        }

        .product-info .name {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-info .meta {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .product-info .price {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--green);
            margin-top: 3px;
        }

        .product-info .price .original {
            font-size: 0.72rem;
            color: var(--text-muted);
            text-decoration: line-through;
            font-weight: 400;
            margin-left: 6px;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .qty-control button {
            width: 26px;
            height: 26px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .qty-control button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .qty-control span {
            min-width: 28px;
            text-align: center;
            font-size: 0.82rem;
            font-weight: 600;
        }

        /* â”€â”€â”€ Cart Summary â”€â”€â”€ */
        .cart-summary {
            background: var(--surface-2);
            border-radius: 10px;
            padding: 14px 16px;
            margin-top: 12px;
        }

        .cart-summary .row {
            display: flex;
            justify-content: space-between;
            font-size: 0.82rem;
            padding: 3px 0;
        }

        .cart-summary .row.total {
            font-weight: 700;
            font-size: 0.95rem;
            border-top: 1px solid var(--border);
            margin-top: 6px;
            padding-top: 8px;
        }

        .cart-summary .row .label {
            color: var(--text-muted);
        }

        .cart-summary .row.total .label {
            color: var(--text);
        }

        /* â”€â”€â”€ Warnings â”€â”€â”€ */
        .warning-box {
            background: rgba(245, 158, 11, .1);
            border: 1px solid rgba(245, 158, 11, .25);
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 12px;
            font-size: 0.78rem;
            color: var(--orange);
        }

        .warning-box ul {
            margin: 4px 0 0 16px;
        }

        /* â”€â”€â”€ Log Console â”€â”€â”€ */
        .log-panel {
            grid-column: 1 / -1;
        }

        .log-body {
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            padding: 12px 16px;
        }

        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid rgba(46, 46, 54, .6);
        }

        .log-entry .time {
            color: var(--text-muted);
            margin-right: 8px;
        }

        .log-entry.success {
            color: var(--green);
        }

        .log-entry.error {
            color: var(--red);
        }

        .log-entry.info {
            color: var(--accent-light);
        }

        /* â”€â”€â”€ Loading / Empty â”€â”€â”€ */
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* â”€â”€â”€ Login Form â”€â”€â”€ */
        .login-form {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .login-form .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .login-form .field label {
            font-size: 0.72rem;
            color: var(--text-muted);
        }

        .login-form .field input {
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text);
            font-size: 0.82rem;
            font-family: inherit;
            width: 200px;
        }

        .login-form .field input:focus {
            outline: none;
            border-color: var(--accent);
        }
    </style>
</head>

<body>

    <h1>ğŸ›’ Cart API Tester</h1>
    <p class="subtitle">Test your cart endpoints â€” login first, then browse products and manage cart.</p>

    <!-- Auth Bar -->
    <div class="auth-bar">
        <div class="login-form">
            <div class="field">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="user@example.com" />
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-ghost" onclick="logout()">Logout</button>
        </div>
        <span id="auth-status" class="auth-status no">Not Logged In</span>
    </div>

    <!-- Main Grid -->
    <div class="grid">
        <!-- Products Panel -->
        <div class="panel">
            <div class="panel-header">
                <h2>ğŸ“¦ Products</h2>
                <button class="btn btn-ghost btn-sm" onclick="loadProducts()">â†» Refresh</button>
            </div>
            <div class="panel-body" id="products-list">
                <div class="empty">
                    <div class="spinner"></div>Loading productsâ€¦
                </div>
            </div>
        </div>

        <!-- Cart Panel -->
        <div class="panel">
            <div class="panel-header">
                <h2>ğŸ›’ My Cart</h2>
                <div style="display:flex; gap:6px;">
                    <button class="btn btn-ghost btn-sm" onclick="loadCart()">â†» Refresh</button>
                    <button class="btn btn-orange btn-sm" onclick="validateCart()">âœ“ Validate</button>
                    <button class="btn btn-red btn-sm" onclick="clearCart()">âœ• Clear All</button>
                </div>
            </div>
            <div class="panel-body" id="cart-area">
                <div class="empty">Login to view cart</div>
            </div>
        </div>

        <!-- API Log -->
        <div class="panel log-panel">
            <div class="panel-header">
                <h2>ğŸ“‹ API Log</h2>
                <button class="btn btn-ghost btn-sm" onclick="clearLog()">Clear</button>
            </div>
            <div class="log-body" id="log-area"></div>
        </div>
    </div>

    <script>
        // â”€â”€â”€ Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const API = "/api/v1";
        let authToken = null;

        // â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function log(msg, type = "info") {
            const el = document.getElementById("log-area");
            const time = new Date().toLocaleTimeString();
            el.innerHTML += `<div class="log-entry ${type}"><span class="time">${time}</span>${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function clearLog() {
            document.getElementById("log-area").innerHTML = "";
        }

        async function api(method, path, body = null) {
            const opts = {
                method,
                headers: { "Content-Type": "application/json" },
                credentials: "include",
            };
            if (authToken) opts.headers["Authorization"] = `Bearer ${authToken}`;
            if (body) opts.body = JSON.stringify(body);

            log(`${method} ${path}`, "info");

            try {
                const res = await fetch(`${API}${path}`, opts);
                const data = await res.json();

                if (res.ok) {
                    log(`âœ… ${res.status} â€” ${data.message || "Success"}`, "success");
                } else {
                    log(`âŒ ${res.status} â€” ${data.message || data.error || "Failed"}`, "error");
                }

                return { ok: res.ok, status: res.status, data };
            } catch (err) {
                log(`âŒ Network error: ${err.message}`, "error");
                return { ok: false, data: null };
            }
        }

        // â”€â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function updateAuthUI(loggedIn, email = "") {
            const el = document.getElementById("auth-status");
            if (loggedIn) {
                el.className = "auth-status ok";
                el.textContent = `âœ“ ${email}`;
            } else {
                el.className = "auth-status no";
                el.textContent = "Not Logged In";
                authToken = null;
            }
        }

        async function login() {
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value;

            if (!email || !password) return log("Enter email and password", "error");

            const { ok, data } = await api("POST", "/auth/login", { email, password });

            if (ok) {
                authToken = data.token;
                updateAuthUI(true, email);
                loadProducts();
                loadCart();
            }
        }

        async function logout() {
            await api("POST", "/auth/logout");
            updateAuthUI(false);
            document.getElementById("cart-area").innerHTML = '<div class="empty">Login to view cart</div>';
        }

        // Also check if already logged in on page load
        async function checkAuth() {
            const { ok, data } = await api("GET", "/auth/check-auth");
            if (ok && data.isAuthenticated) {
                authToken = true; // We have cookies
                updateAuthUI(true, data.data?.user?.email || "Authenticated");
                loadCart();
            }
        }

        // â”€â”€â”€ Products â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadProducts() {
            const el = document.getElementById("products-list");
            el.innerHTML = '<div class="empty"><div class="spinner"></div>Loading productsâ€¦</div>';

            const { ok, data } = await api("GET", "/products?limit=20");

            if (!ok || !data.data) {
                el.innerHTML = '<div class="empty">Failed to load products</div>';
                return;
            }

            if (data.data.length === 0) {
                el.innerHTML = '<div class="empty">No products found</div>';
                return;
            }

            el.innerHTML = data.data.map(p => `
      <div class="product-card" onclick="window.location.href='product.html?id=${p._id}'" style="cursor:pointer;">
        <img src="${p.mainImage}" alt="${p.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 56 56&quot;><rect fill=&quot;%23232329&quot; width=&quot;56&quot; height=&quot;56&quot;/><text x=&quot;28&quot; y=&quot;32&quot; text-anchor=&quot;middle&quot; fill=&quot;%238b8b97&quot; font-size=&quot;12&quot;>ğŸ“¦</text></svg>'" />
        <div class="product-info">
          <div class="name">${p.name}</div>
          <div class="meta">SKU: ${p.sku} Â· Stock: ${p.stock}</div>
          <div class="price">
            â‚¹${p.price}
            ${p.originalPrice && p.originalPrice > p.price ? `<span class="original">â‚¹${p.originalPrice}</span>` : ""}
          </div>
        </div>
        <div class="product-actions" onclick="event.stopPropagation()">
          <button class="btn btn-green btn-sm" onclick="addToCart('${p._id}')" ${p.stock < 1 ? "disabled" : ""}>
            + Add to Cart
          </button>
        </div>
      </div>
    `).join("");
        }

        // â”€â”€â”€ Cart â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadCart() {
            const el = document.getElementById("cart-area");
            el.innerHTML = '<div class="empty"><div class="spinner"></div>Loading cartâ€¦</div>';

            const { ok, data } = await api("GET", "/cart");

            if (!ok || !data.data) {
                el.innerHTML = '<div class="empty">Failed to load cart</div>';
                return;
            }

            renderCart(data.data, data.warnings);
        }

        function renderCart(cart, warnings = []) {
            const el = document.getElementById("cart-area");

            if (!cart.items || cart.items.length === 0) {
                el.innerHTML = '<div class="empty">Your cart is empty â€” add products from the left panel!</div>';
                return;
            }

            let html = "";

            // Warnings
            if (warnings && warnings.length > 0) {
                html += `<div class="warning-box">
        <strong>âš  Cart Warnings:</strong>
        <ul>${warnings.map(w => `<li>${w.message}</li>`).join("")}</ul>
      </div>`;
            }

            // Items
            html += cart.items.map(item => `
      <div class="product-card">
        <img src="${item.mainImage}" alt="${item.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 56 56&quot;><rect fill=&quot;%23232329&quot; width=&quot;56&quot; height=&quot;56&quot;/><text x=&quot;28&quot; y=&quot;32&quot; text-anchor=&quot;middle&quot; fill=&quot;%238b8b97&quot; font-size=&quot;12&quot;>ğŸ“¦</text></svg>'" />
        <div class="product-info">
          <div class="name">${item.name}</div>
          <div class="meta">${item.weight || ""} Â· Stock: ${item.availableStock}</div>
          <div class="price">
            â‚¹${item.price}
            ${item.originalPrice > item.price ? `<span class="original">â‚¹${item.originalPrice}</span>` : ""}
          </div>
        </div>
        <div class="product-actions">
          <div class="qty-control">
            <button onclick="updateQty('${item.productId}', ${item.quantity - 1})" ${item.quantity <= 1 ? "disabled" : ""}>âˆ’</button>
            <span>${item.quantity}</span>
            <button onclick="updateQty('${item.productId}', ${item.quantity + 1})" ${item.quantity >= item.availableStock ? "disabled" : ""}>+</button>
          </div>
          <button class="btn btn-red btn-sm" onclick="removeItem('${item.productId}')">âœ• Remove</button>
        </div>
      </div>
    `).join("");

            // Summary
            if (cart.summary) {
                const s = cart.summary;
                html += `
        <div class="cart-summary">
          <div class="row"><span class="label">Items</span><span>${s.itemCount} products (${s.totalItems} units)</span></div>
          <div class="row"><span class="label">Subtotal</span><span>â‚¹${s.subtotal}</span></div>
          <div class="row"><span class="label">You Save</span><span style="color:var(--green)">â‚¹${s.totalDiscount}</span></div>
          <div class="row total"><span class="label">Total</span><span>â‚¹${s.subtotal}</span></div>
        </div>`;
            }

            el.innerHTML = html;
        }

        async function addToCart(productId) {
            if (!authToken) {
                alert("Please login first to add items to your cart!");
                document.getElementById("login-email").focus();
                return;
            }
            const { ok, data } = await api("POST", "/cart/add", { productId, quantity: 1 });
            if (ok) loadCart();
        }

        async function updateQty(productId, quantity) {
            if (quantity < 1) {
                removeItem(productId);
                return;
            }
            const { ok } = await api("PATCH", "/cart/update", { productId, quantity });
            if (ok) loadCart();
        }

        async function removeItem(productId) {
            const { ok } = await api("DELETE", `/cart/remove/${productId}`);
            if (ok) loadCart();
        }

        async function clearCart() {
            const { ok } = await api("DELETE", "/cart/clear");
            if (ok) loadCart();
        }

        async function validateCart() {
            const { ok, data } = await api("GET", "/cart/validate");
            if (ok && data) {
                if (data.valid) {
                    log("âœ… Cart is valid â€” ready for checkout!", "success");
                } else {
